<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Online photo editor</title>
	<script src="js/promise.js"></script>
	<script src="js/promise-addons.js"></script>
	<script src="js/app.js"></script>
	<script src="js/preview.js"></script>
	<script src="js/photo.js"></script>
	<script src="js/action.js"></script>
	<script src="js/action-open.js"></script>
	<script src="js/action-invert.js"></script>
	<script src="js/action-linear.js"></script>
	<script src="js/action-gray.js"></script>
	<script src="js/action-scale.js"></script>
	<script src="js/action-histogram.js"></script>
	<script src="js/action-normalize.js"></script>
	<script src="js/action-save.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/ui-open.js"></script>
	<script src="js/ui-invert.js"></script>
	<script src="js/ui-linear.js"></script>
	<script src="js/ui-gray.js"></script>
	<script src="js/ui-scale.js"></script>
	<script src="js/ui-normalize.js"></script>
	<script src="js/ui-save.js"></script>
	<script src="js/slider.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="tools">
		<select id="actions" size="2">
			<option value="">Available actions</option>
			<optgroup label="I/O">
				<option value="open"></option>
				<option value="save"></option>
			</optgroup>
			<optgroup label="Geometry">
				<option value="scale"></option>
			</optgroup>
			<optgroup label="Colors">
				<option value="linear"></option>
				<option value="gray"></option>
				<option value="normalize"></option>
				<option value="invert"></option>
			</optgroup>
		</select>
		<div id="config"></div>
	</div>

	<div id="preview"></div>
	<div id="throbber"></div>

	<script>
		App.init();
	</script>
</body>
</html>
